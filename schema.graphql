"""
Voting
"""
type VotingConfig @entity(immutable: false){
  id: ID!

  supportRequiredPct: BigInt!
  minAcceptQuorumPct: BigInt!
  voteTime: BigInt!
  objectionPhaseTime: BigInt!
}

type Voting @entity(immutable: false){
  id: ID!

  index: Int!
  creator: Bytes!
  metadata: String!
  executed: Boolean!

  votes: [Vote!]! @derivedFrom(field: "voting")
  objections: [VotingObjection!]! @derivedFrom(field: "voting")

  block: BigInt!
  blockTime: BigInt!
