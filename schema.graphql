"""
Lido
"""
type LidoStopped @entity {
  id: ID!
  blocktime: BigInt!
}

type LidoResumed @entity {
  id: ID!
  blocktime: BigInt!
}

type LidoTransfer @entity {
  id: ID!
  from: Bytes!
  to: Bytes!
  value: BigInt!
  shares: BigDecimal!
  block: BigInt!
  blockTime: BigInt!
  transactionHash: String!
}

type LidoApproval @entity {
  id: ID!
  owner: Bytes!
  spender: Bytes!
  value: BigInt!
}

type LidoFee @entity {
  id: ID!
  feeBasisPoints: Int!
}

type LidoFeeDistribution @entity {
  id: ID!
  treasuryFeeBasisPoints: Int!
  insuranceFeeBasisPoints: Int!
  operatorsFeeBasisPoints: Int!
}

type LidoWithdrawalCredential @entity {
  id: ID!
  withdrawalCredentials: Bytes!
}

type LidoSubmission @entity {
  id: ID!
  sender: Bytes!
  amount: BigInt!
  referral: Bytes!
  blockTime: BigInt!
}

type LidoUnbuffered @entity {
  id: ID!
  amount: BigInt!
}

type LidoWithdrawal @entity {
  id: ID!
  sender: Bytes!
  tokenAmount: BigInt!
  sentFromBuffer: BigInt!
  pubkeyHash: Bytes!
  etherAmount: BigInt!
}

type TotalReward @entity {
  id: ID!
  totalRewards: BigDecimal
  totalRewardsWithFees: BigDecimal
  insuranceFee: BigDecimal
  treasuryFee: BigDecimal
  totalFee: BigDecimal
  dust: BigInt
  nodeOperatorFees: [NodeOperatorFees!] @derivedFrom(field: "totalReward")
  block: BigInt!
  blockTime: BigInt!
}

type NodeOperatorFees @entity {
  id: ID!
  totalReward: TotalReward!
  address: String!
  fee: BigInt!
}

"""
LidoOracle
"""
type OracleCompleted @entity {
  id: ID!
  epochId: BigInt!
  beaconBalance: BigInt!
  beaconValidators: BigInt!
  block: BigInt!
  blockTime: BigInt!
}

type OracleMember @entity {
  id: ID!
  member: Bytes!
  removed: Boolean!
}

type OracleQuorumChange @entity {
  id: ID!
  quorum: BigInt!
}

type SharesToStethRatio @entity {
  id: ID!
  totalShares: BigInt!
  pooledEth: BigInt!
  ratio: BigDecimal!
  block: BigInt!
  blockTime: BigInt!
}

"""
NodeOperatorsRegistry
"""
type NodeOperatorSigningKey @entity {
  id: ID!
  operatorId: BigInt!
  pubkey: Bytes!
  removed: Boolean!
}

type NodeOperator @entity {
  id: ID!
  name: String!
  rewardAddress: Bytes!
  stakingLimit: BigInt!
  active: Boolean!
  totalStoppedValidators: BigInt
}

"""
Voting
"""
type Voting @entity {
  id: ID!
  index: Int!
  creator: Bytes!
  metadata: String!
  executed: Boolean!
  votes: [Vote!]! @derivedFrom(field: "voting")
}

type Vote @entity {
  id: ID!
  voting: Voting!
  voter: Bytes!
  supports: Boolean!
  stake: BigInt!
}

type ChangedSupportRequired @entity {
  id: ID!
  supportRequiredPct: BigInt!
}

type ChangedMinQuorum @entity {
  id: ID!
  minAcceptQuorumPct: BigInt!
}

"""
Easytrack
"""
type Motion @entity {
  id: ID!
  creator: Bytes!
  evmScriptFactory: Bytes!
  duration: BigInt
  startDate: BigInt!
  snapshotBlock: BigInt!
  objectionsAmount: BigInt!
  objectionsAmountPct: BigInt!
  objectionsThreshold: BigInt!
  evmScriptHash: Bytes!
  evmScriptCalldata: Bytes!
  status: String!
  enacted_at: BigInt
  canceled_at: BigInt
  rejected_at: BigInt
}

type EasyTrackConfig @entity {
  id: ID!
  implementation: Bytes!
  admin: Bytes!
  evmScriptExecutor: Bytes!
  motionDuration: BigInt!
  motionsCountLimit: BigInt!
  objectionsThreshold: BigInt!
  isPaused: Boolean!
}

type Role @entity {
  id: ID!
  role: Bytes!
  address: Bytes!
  creator: Bytes!
  isActive: Boolean!
}

type EVMScriptFactory @entity{
  id: ID!
  address: Bytes!
  permissions: Bytes!
  isActive: Boolean!
}

type Objection @entity{
  id: ID!
  motionId: BigInt!
  objector: Bytes!
  weight: BigInt!
  block: BigInt!
  blockTime: BigInt!
}
