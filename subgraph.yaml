specVersion: 0.0.5
description: Lido on Ethereum 2
features:
  - grafting
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LidoDAO
    network: mainnet
    source:
      abi: LidoDAO
      address: "0xb8FFC3Cd6e7Cf5a098A1c92F48009765B24088Dc"
      startBlock: 11473216
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AppVersion
      abis:
        - name: LidoDAO
          file: ./abis/LidoDAO.json
        - name: AppRepo
          file: ./abis/AppRepo.json
      eventHandlers:
        - event: SetApp(indexed bytes32,indexed bytes32,address)
          handler: handleSetApp
      file: ./src/LidoDAO.ts
