name: Deploy Testnet Holesky

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Deploying to The Graph
    steps:
      - uses: lidofinance/check-user-permission@v3
        with:
          require: 'admin'
      - uses: actions/checkout@v3
      - name: Install Graph cli and deploy
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> "$GITHUB_OUTPUT"
      - uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - run: yarn install --immutable
      - run: yarn codegen
      - run: yarn build-holesky
      - run: yarn graph deploy --product hosted-service --access-token ${{ secrets.THEGRAPH_TOKEN_TESTNET_HOLESKY }} --ipfs https://api.thegraph.com/ipfs/ --node https://api.thegraph.com/deploy/ lidofinance/lido-holesky --network holesky --network holesky
