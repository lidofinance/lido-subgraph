version: '3'
services:
  node-test:
    image: graphprotocol/graph-node:latest-arm64
    depends_on:
      - ipfs
      - postgres
    # extra_hosts:
    #   - host.docker.internal:host-gateway
    ports:
      - '8000:8000'
      - '8001:8001'
      - '8020:8020'
      - '8030:8030'
      - '8040:8040'
    environment:
      node_id: testnet
      GRAPH_FORK_BASE: https://api.thegraph.com/subgraphs/id/
      GRAPH_LOG: info
      ipfs: 'ipfs:5001'
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ethereum: 'goerli:${RPC_TESTNET}'
      # ethereum: 'goerli:http://host.docker.internal:8545'

  node-main:
    image: graphprotocol/graph-node:latest-arm64
    depends_on:
      - ipfs
      - postgres
    # extra_hosts:
    #   - host.docker.internal:host-gateway
    ports:
      - '38000:8000'
      - '38001:8001'
      - '38020:8020'
      - '38030:8030'
      - '38040:8040'
    environment:
      node_id: mainnet
      GRAPH_FORK_BASE: https://api.thegraph.com/subgraphs/id/
      GRAPH_LOG: info
      ipfs: 'ipfs:5001'
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ethereum: 'mainnet:${RPC_MAINNET}'
      # ethereum: 'mainnet:http://host.docker.internal:8545'

  ipfs:
    image: ipfs/kubo
    ports:
      - '4001:4001'
      - '4001:4001/udp'
      - '5001:5001'
      - '8080:8080'
    volumes:
      - /Volumes/BOX/subgraph/data/ipfs:/data/ipfs
  postgres:
    image: postgres
    ports:
      - '5432:5432'
    command:
      [
        "postgres",
        "-cshared_preload_libraries=pg_stat_statements"
      ]
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
      # FIXME: remove this env. var. which we shouldn't need. Introduced by
      # <https://github.com/graphprotocol/graph-node/pull/3511>, maybe as a
      # workaround for https://github.com/docker/for-mac/issues/6270?
      PGDATA: "/var/lib/postgresql/data"
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - /Volumes/BOX/subgraph/data/postgres:/var/lib/postgresql/data
