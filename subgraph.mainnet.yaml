      address: '0x442af784A788A5bd6F42A01Ebe9F287a871243fb'
      abi: LegacyOracle
      startBlock: 11473216
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
